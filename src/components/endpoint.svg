  <text x="100" y="102" text-anchor="middle" id="status-text"
     style="fill: black; font-size: 16">(1000 ms)</text> 

  <use xlink:href="#pipe" id="inpipe" />
  <use xlink:href="#pipe" x="119" id="outpipe" />

</svg>